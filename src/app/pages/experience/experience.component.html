<div class="section" id="experience">
    <div class="container py-2 cc-experience">
        <div class="h4 text-center mb-4 title">Work Experience</div>
                <div class="row">
                    <ul class="timeline">
                        <li *ngFor="let item of experiences;let i = index;">
                            <div class="timeline-badge" [ngClass]="i > 0 ?'down':'up bg-green'">
                            
                                <i [ngClass]="i == 0 ?'fa fa-thumbs-up':'fa fa-users'"></i>
                            </div>
                            <div class="timeline-panel">
                                <div class="row">
                                    <div class="col-lg-6 ">
                                        <div class="h5 mt-0 title">{{item.organization}}</div>
                                        <div class="h6 mt-0 title">{{item.majorRole}}</div>
                                        <p align="justify">{{item.organizationDescription}} </p>
                                        <p align="justify">{{item.position}}</p>
                                    </div>    
                                    <div class="col-lg-6">       
                                        <ul>
                                            <li class="list">Major Role</li>
                                            <ul>
                                                <li *ngFor="let role of item.roles" class="non_list">{{role}}</li>
                                                
                                            </ul>
                                            <li class="list">Technologies and Language</li>
                                            <ul>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <li *ngFor="let technology of item.technologies" class="non_list">{{technology}}</li>
                                                        
                                                    </div>
                                                    <div class="col-md-6">
                                                        <li *ngFor="let language of item.languages" class="non_list">{{language}}</li>
                                                     
                                                    </div>
                                                </div>   
                                            </ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </li>   
                                            </ul>
                </div>
    </div>
</div>

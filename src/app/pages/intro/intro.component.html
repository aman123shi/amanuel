<div class="profile-page">
    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="orange">
            <div class="page-header-image" data-parallax="true" style="background-image: url('assets/images/introduction.jpg');">
            </div>
        <div class="container">
            <div class="content-center">
                <div class="profile-image">
                    <a href="#">
                        <img src="assets/images/profile.jpg" alt="Image" />
                    </a>
                </div>
                <div class="h2 title">Amanuel Shiferaw </div>
                <p class="category text-white">Full STack Developer</p>
                <a class="btn btn-primary  smooth-scroll mr-2" href="#contact" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Hire Me</a>
                <a target="_blank" class="btn btn-primary  "href="https://drive.google.com/file/d/1IUCj_yWzAf3oDE99a3PObJC26wsgg-jF/view?usp=sharing" target="_blank" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Download CV</a>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="button-container">
                    <a target="_blank" class="btn btn-default btn-round btn-lg btn-icon" [href]="socials['facebook']" target="_blank" rel="tooltip" title="Follow me on Facebook">
                        <i class="fa fa-facebook"></i>
                    </a>
                 
                    <a target="_blank" class="btn btn-default btn-round btn-lg btn-icon" [href]="socials['linkedin']" target="_blank" rel="tooltip" title="Follow me on Linkedin">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a target="_blank" class="btn btn-default btn-round btn-lg btn-icon" [href]="socials['github']" target="_blank" rel="tooltip" title="Follow me on Github">
                        <i class="fa fa-github"></i>
                    </a>
                    <a target="_blank" class="btn btn-default btn-round btn-lg btn-icon" [href]="socials['twitter']" target="_blank" rel="tooltip" title="Follow me on Twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
